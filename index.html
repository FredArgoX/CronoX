<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CronoX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CronoX</h1>
  <button class="add-btn" onclick="openModal()">Add Task</button>

  <div id="modal" class="modal" style="display:none">
    <div class="modal-content">
      <h2 id="modal-title">Add New Task</h2>
      <input type="text" id="task-name" placeholder="Task name" class="w-full mb-2 p-2">
      <input type="time" id="task-start" class="w-full mb-2 p-2">
      <input type="time" id="task-end" class="w-full mb-4 p-2">
      <div class="flex justify-between">
        <button onclick="handleAddTask()" style="background: #0094d8; color: black">Add</button>
        <button onclick="closeModal()" style="background: #ff4242; color: black">Cancel</button>
      </div>
    </div>
  </div>

  <div class="timeline" id="timeline"></div>
  <div class="task-grid" id="task-cards"></div>
  <script src="./app.js"></script>
</body>
</html>
